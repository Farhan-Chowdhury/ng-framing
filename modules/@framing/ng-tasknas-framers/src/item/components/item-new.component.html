<form (submit)="itemController.createItem()">
  <div>New {{itemController.model.name}}</div>

  <ng-template *ngComponentOutlet="itemController.view.itemNewFormComponent || itemController.view.itemFormComponent"></ng-template>

  <div>
    <button md-button class="md-primary" type="submit">Save</button>

    <button md-button (click)="itemController.cancel()" type="button">Cancel</button>
  </div>
</form>
