  <md-input-container>

  </md-input-container>
</div>

<div>
  <md-checkbox [(ngModel)]="itemController.model.item.done">Done</md-checkbox>
</div>

<div>
  <md-input-container>
    <input mdInput [(ngModel)]="itemController.model.item.dueDate" placeholder="Due Date" type="date">

</div>
