{% import "lib/githubLinks.html" as github -%}

<!-- INFO BAR -->
<div class="info-bar">
  <span class="info-bar-item is-left">
    Npm: <a href="https://www.npmjs.com/package/@framing/{$ doc.moduleDoc.id | replace("/index","") $}">{$ doc.moduleDoc.id | replace("/index","") $}</a>
  </span>

  <span class="info-bar-item is-right">
    GitHub: {$ github.githubViewLink(doc, versionInfo) $}
  </span>

  <i class="material-icons l-right">create</i>
</div>
