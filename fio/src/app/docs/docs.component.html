<md-toolbar color="primary" class="app-toolbar">
  <button class="hamburger" md-button
    (click)="sidenav.toggle()" title="Docs menu">
    <md-icon>menu</md-icon>
  </button>
  <a class="nav-link home" href="/"><img src="{{ homeImageUrl }}" title="Home" alt="Home"></a>
  <fio-top-menu *ngIf="isSideBySide" [nodes]="topMenuNodes"></fio-top-menu>
  <fio-search-box class="search-container" #searchBox></fio-search-box>
  <span class="fill-remaining-space"></span>
</md-toolbar>

<md-sidenav-container class="sidenav-container">

  <md-sidenav #sidenav class="sidenav" [opened]="isOpened" [mode]="mode">
    <fio-nav-menu *ngIf="!isSideBySide" class="top-menu" [nodes]="topMenuNodes" [currentNode]="currentNode"></fio-nav-menu>
    <fio-nav-menu [nodes]="sideNavNodes" [currentNode]="currentNode" ></fio-nav-menu>
  </md-sidenav>

  <section class="sidenav-content" [id]="pageId">
    <fio-doc-viewer [doc]="currentDocument" (docRendered)="onDocRendered()"></fio-doc-viewer>
    <fio-dt [on]="dtOn" [(doc)]="currentDocument"></fio-dt>
  </section>

</md-sidenav-container>

<fio-search-results #searchResults></fio-search-results>

<footer>
  <fio-footer [nodes]="footerNodes" [versionInfo]="versionInfo" ></fio-footer>
</footer>
