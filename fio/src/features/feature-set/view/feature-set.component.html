<h1>
  <a [href]="'/features/' + featureSetController.model.featureSet.id">{{ featureSetController.model.featureSet.title }}</a>
</h1>

<ul>
  <li *ngFor="let feature of featureSetController.model.featureSet.features">
    <a [href]="'/features/' + featureSetController.model.featureSet.id + '/' + feature.id">{{ feature.title }}</a>
  </li>
</ul>
